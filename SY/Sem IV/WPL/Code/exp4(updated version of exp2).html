<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health and Wellness Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      .header-container {
        background-color: #edffd2;
        padding: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .hero-section {
        background-image: url("hwbg.jpg");
        background-size: cover;
        background-position: center;
        color: black;
        padding: 80px 20px;
        height: 75vh;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .hero-section h1,
      .hero-section h2 {
        background: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 10px;
      }
      .btn-custom {
        padding: 12px 25px;
        border-radius: 30px;
        transition: 0.3s;
      }
      .btn-custom:hover {
        transform: scale(1.05);
      }
      .card {
        transition: transform 0.3s ease-in-out;
      }
      .card:hover {
        transform: scale(1.05);
      }
      footer {
        background-color: #edffd2;
        padding: 15px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="header-container d-flex justify-content-between align-items-center p-3">
      <div class="d-flex align-items-center">
        <img src="hawb.avif" width="50" height="50" alt="Health and Wellness Blog" class="me-2"/>
        <h5 class="mb-0">Health and Wellness Blog</h5>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <hr />

    <section class="hero-section">
      <h1>Welcome to the Health and Wellness Blog</h1>
      <h2>Your Supportive Health Companion</h2>
      <p class="mt-3">We are here to help you on your mental health journey.</p>
      <div class="mt-3">
        <a href="#" class="btn btn-primary btn-custom me-2">Get Started</a>
        <a href="#" class="btn btn-outline-primary btn-custom">Find Help</a>
      </div>
    </section>
    <hr />

    <footer>
      <span>Health and Wellness Blog 2025</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll(".btn-custom").forEach((button) => {
        button.addEventListener("mouseover", () => {
          button.style.boxShadow = "0px 5px 15px rgba(0, 0, 0, 0.3)";
        });
        button.addEventListener("mouseleave", () => {
          button.style.boxShadow = "none";
        });
      });
    </script>
  </body>
</html>
