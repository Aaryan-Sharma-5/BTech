<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Webpage Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>

<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Bootstrap Page</h2>
      <div class="input-group" style="width: 250px;">
        <input type="text" class="form-control" placeholder="Search...">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
      </div>
    </div>
    <hr>
  </div>

  <div class="container mt-4">
    <div class="row text-center">
      <div class="col-md-4 mb-3">
        <img src="hawb.avif" alt="Circle" class="rounded-circle img-fluid">
        <h5 class="mt-2">Mental Health</h5>
        <p>Tips and techniques to improve mental well-being.</p>
      </div>
      <div class="col-md-4 mb-3">
        <img src="hawb.avif" alt="Circle" class="rounded-circle img-fluid">
        <h5 class="mt-2">Fitness</h5>
        <p>Get stronger, fitter and healthier with simple workouts.</p>
      </div>
      <div class="col-md-4 mb-3">
        <img src="hawb.avif" alt="Circle" class="rounded-circle img-fluid">
        <h5 class="mt-2">Nutrition</h5>
        <p>Explore clean eating and smart meal planning ideas.</p>
      </div>
    </div>
  </div>

  <div class="container text-center mt-3">
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#">Previous</a>
        </li>
        <li class="page-item active">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>

  <footer class="bg-light text-center py-3 mt-5">
    &copy; 2025 My Bootstrap Blog
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
